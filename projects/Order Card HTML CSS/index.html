<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<body>
  <main>
    <div class="order-container">
      <div class="order-img">
        <img src="https://raw.githubusercontent.com/MizAndhre/Order-summary-component/f77839938e9eee4a44d64c804ea7d3c15cad6e86/images/illustration-hero.svg" alt="Illustration Hero" />
      </div>

      <div class="order-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <!-- plan -->
        <div class="order-content-plan">
          <div class="order-content-plan-icon">
            <img src="https://raw.githubusercontent.com/MizAndhre/Order-summary-component/f77839938e9eee4a44d64c804ea7d3c15cad6e86/images/icon-music.svg" alt="" />
          </div>
          <div class="order-content-plan-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <span>Change</span>
        </div>

        <!-- payment -->
        <div class="order-content-payment">
          <button>Proceed to Payment</button>
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </main>

 <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/MizAndhre"
          target="_blank"
          >Andhre</a
        >.

        <div class="icons">
          <a
            href="https://github.com/MizAndhre"
            target="_blank"
            aria-label="Github"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://codepen.io/mizandhre"
            target="_blank"
            aria-label="Codepen"
          >
            <i class="fab fa-codepen"></i>
          </a>
        </div>
      </div>
    </footer>
</body>

</body>
</html>
