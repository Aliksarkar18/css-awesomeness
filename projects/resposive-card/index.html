<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<div class="container">
  <div class="card card-1">
    <div class="card-header">
      <p>1 month</p>
    </div>
    <div class="card-body">
      <div class="price">
        <p>
          <span>$</span>
          <span>9.90</span>
          <span>/month</span>
        </p>
      </div>
      <div class="save">
        <p>0% save</p>
      </div>
      <div class="buy-btn">
        <a href="#">
          <span>Buy!</span>
          <span>
            <img src="./wallet-icon.svg" alt="">
          </span>
        </a>
      </div>
      <div class="month">
        <p>$9.9 every month</p>
      </div>
    </div>
  </div>
  <div class="card card-2">
    <div class="card-header">
      <p>1 year</p>
    </div>
    <div class="card-body">
      <div class="price">
        <p>
          <span>$</span>
          <span>3.90</span>
          <span>/month</span>
        </p>
      </div>
      <div class="save">
        <p>60% save</p>
      </div>
      <div class="buy-btn">
        <a href="#">
          <span>Buy!</span>
          <span>
            <img src="./wallet-icon.svg" alt="">
          </span>
        </a>
      </div>
      <div class="month">
        <p>$46.9 every 12 month</p>
      </div>
    </div>
  </div>
  <div class="card card-3">
    <div class="card-header">
      <p>6 month</p>
    </div>
    <div class="card-body">
      <div class="price">
        <p>
          <span>$</span>
          <span>6.50</span>
          <span>/month</span>
        </p>
      </div>
      <div class="save">
        <p>35% save</p>
      </div>
      <div class="buy-btn">
        <a href="#">
          <span>Buy!</span>
          <span>
            <img src="./wallet-icon.svg" alt="">
          </span>
        </a>
      </div>
      <div class="month">
        <p>$39.0 every 6 month</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
